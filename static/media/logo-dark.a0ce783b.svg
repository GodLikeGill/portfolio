<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="350" height="125" viewBox="0 0 350 125">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
        filter: url(#filter);
      }

      .cls-2 {
        font-size: 66.667px;
      }

      .cls-2, .cls-3 {
        font-family: Arial;
        font-weight: 700;
      }

      .cls-3 {
        font-size: 75px;
        fill: #4e5ca6;
      }
    </style>
    <filter id="filter" x="22" y="7" width="113" height="113" filterUnits="userSpaceOnUse">
      <feOffset result="offset" in="SourceAlpha"/>
      <feGaussianBlur result="blur" stdDeviation="3.162"/>
      <feFlood result="flood" flood-opacity="0.5"/>
      <feComposite result="composite" operator="in" in2="blur"/>
      <feBlend result="blend" in="SourceGraphic"/>
    </filter>
  </defs>
  <rect id="Rectangle_White" data-name="Rectangle White" class="cls-1" x="33" y="18" width="90" height="90" rx="25" ry="25"/>
  <text id="Jatin_Black" data-name="Jatin Black" class="cls-2" x="158" y="86">Jatin</text>
  <text id="J" class="cls-3" x="56" y="89">J</text>
</svg>
